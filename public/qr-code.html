<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qr.css">
</head>
<body>

<div class="container">
    <h2>QR Code Generator</h2>
    <input type="text" id="qr-input" placeholder="Enter URL...">
    <button onclick="generateQRCode()">Generate</button>
    <div id="qr-result">
        <img id="qr-image" src="" alt="QR Code" style="display: none;">
    </div>
</div>

<a href="main-page.html" class="btn btn-secondary">Return back to the Home</a>
<style>
    .btn-secondary {
        display: block;
        width: fit-content;
        margin: 15px auto;
        padding: 10px 18px;
        background: #ff3b3b;
        color: white;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        border-radius: 8px;
        text-align: center;
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="script.js"></script>

</body>
</html>
